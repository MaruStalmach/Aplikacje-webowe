<!DOCTYPE html>
<html lang="en">
  <head>
    <meta ="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style_contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
    />
    <title>Kontakt</title>
  </head>
  <body>
    <header>
      <h1>Wprowadzenie do aplikacji internetowych</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="#about me">About me</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="main-section">
        <div class="form"><h1>Uzupełnij formularz kontaktowy</h1><br>
        <form action="#" method="post">
          <div class="form-mail">
            <label for="email">E-Mail*:</label>
            <input type="text" id="email" name="email" required placeholder="Wprowadź swój adres mailowy"/>
          </div>

          <div class="form-subj">
            <label for="subject">Temat*:</label>
            <input type="text" id="subject" name="subject" placeholder="Temat wiadomości" required />
          </div>

          <div class="form-text">
            <label for="message">Wiadomość*:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              cols="50"
              required placeholder="Wprowadź treść"
            ></textarea>
            <input type="submit" value="Wyślij" />
            
          </div>

          
        </form>
      </div>
    </main>

    <footer>
      <div class="clock-container">
        <div id="date" class="date"></div>
        <div id="time" class="time"></div>
      </div>
    </footer>

    <script src="script.js"></script>
    <!-- Make sure the script is after the content -->
  </body>
</html>
