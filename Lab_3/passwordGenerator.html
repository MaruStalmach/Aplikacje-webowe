<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <form id="form">
            <label for="minLength">Minimal length:</label>
            <input type="text" id="minLength" name="minLength" placeholder="Enter first text" required>
            <br><br>

        
            <label for="maxLength">Maximal length:</label>
            <input type="text" id="maxLength" name="maxLength" placeholder="Enter second text" required>
            <br><br>

            <label for="capital">
                <input type="checkbox" id="capital" name="capital">
                Should contain capital letters?
            </label>
            <br>

           
            <label for="specialChar">
                <input type="checkbox" id="specialChar" name="specialChar">
                Should contain special characters?
            </label>
            <br><br>

            <button type="submit" id="button">Generate a password</button>
        </form>
    </div>
    <script src="passwordGenerator.js"></script>
</body>
</html>
