<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap"
    />
    <title>Maria Stalmach</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="logo.png" class="logo" />
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="main-section-contact">
        <img class="contact-img" src="GÓY.jpg" alt="Contact Image" />
        <div class="form-box">
          <br />
          <h1 class="form">Contact form</h1>
          <form id="contactForm">
            <div class="form-mail">
              <label for="email">E-Mail*:</label>
              <input
                type="text"
                id="email"
                name="email"
                required
                placeholder="Enter your email address"
              />
            </div>

            <div class="form-subj">
              <label for="topic">Topic*:</label>
              <select id="topic" name="topic" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="inquiry">Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-text">
              <label for="message">Message*:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="50"
                required
                placeholder="Enter message content"
              ></textarea>
              <input type="submit" value="Wyślij" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="clock-container">
        <div id="date" class="date"></div>
        <div id="time" class="time"></div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
